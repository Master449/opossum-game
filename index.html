<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>OPOSSUMS</title>
  </head>
  <body>
    <!-- <h2>You have rescued {{ opossums }} opossums!</h2>
    <img :src="sillyGuys[1]" />
    <button @click="opossums = opossums + 1">Rescue an Opossum</button> -->
    <div id="game-container">
      <div class="center">
        <div class="flex-container">
          <table>
            <tr>
              <td><img :src="sillyGuy" /></td>
              <td>
                <h1>Statistics</h1>
                <table class="subtable">
                  <tr>
                    <td><p>Total Opossums:</p></td>
                    <td><p>{{ opossums }}</p></td>
                  </tr>
                  <tr>
                    <td><p>Savings:</p></td>
                    <td><p>{{ money }}</p></td>
                  </tr>
                  <tr>
                    <td><p>Total Visitors:</p></td>
                    <td><p>{{ visitors }}</p></td>
                  </tr>
                  <tr>
                    <td><p>Days Open:</p></td>
                    <td><p>{{ daysOpen }}</p></td>
                  </tr>
                  <tr>
                    <td><p>Total Days:</p></td>
                    <td><p>{{ totalDays }}</p></td>
                  </tr>
                </table>
                <h2>{{ currentlyDoing }}</h2>
                <button class="action">Go Looking for Friends</button>
                <button class="action">Open to Visitors</button>
              </td>
            </tr>
          </table>
        </div>
        <br />
        <div class="flex-container">
          <div v-for="(item, index) in upgradeList" :key="item">
            <button class="upgrade" @click="handleUpgrade(index)">
              {{ item.title }}<br /><i> Cost: {{ item.cost }}</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const cart = Vue.createApp({
      data() {
        return {
          opossums: 0,
          money: 0,
          daysOpen: 0,
          totalDays: 0,
          visitors: 0,
          sillyGuy: null,
          currentlyDoing: "You are currently idle.",
          sillyGuys: [
            "/images/silly.jpg",
            "/images/silly2.jpeg",
            "/images/silly3.jpeg",
          ],
          upgradeList: {
            0: {
              title: "Feed",
              cost: 10,
            },
            1: {
              title: "Water",
              cost: 25,
            },
            2: {
              title: "Bed",
              cost: 100,
            },
            3: {
              title: "Blankets",
              cost: 0,
            },
            4: {
              title: "",
              cost: 0,
            },
          },
        };
      },
      methods: {
        lookForFriends() {},
        openToVisitors() {},
        handleUpgrade(index) {
          console.log(index);
          switch(index) {
            case 0:
              console.log('Zero');
              break;
              default:
                console.log(index);
          }
        }
      },
      created() {
        var random = Math.floor(Math.random() * this.sillyGuys.length);
        this.sillyGuy = this.sillyGuys[random];
      },
    }).mount("#game-container");
  </script>
</html>
